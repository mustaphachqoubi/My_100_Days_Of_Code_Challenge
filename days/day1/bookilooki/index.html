<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookiLooki</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/b0dacedfc8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sectionOne">
        <div class="header">
            <h1 class="logo">BookiLooki</h1>
            <ul>
                <li class="home">Home</li>
                <li class="products">Products</li>
                <li class="resources">Collections</li>
                <li class="pricing">Contact</li>
            </ul>
            <div class="header-btns-container">
                <button class="login header-btn">Log in</button>
                <button class="header-signup header-btn">Sign up</button>
            </div>
            <div class="hamburger-container">
                <!-- <i class="fa-solid fa-bars"></i> -->
                <div class="lineOne line"></div>
                <div class="lineTwo line"></div>
                <div class="lineThree line"></div>
            </div>
        </div>

        <div class="hero">
            <div class="content">
                <h1 class="bigTitle">Welcome to IT books heaven </h1>
                <h3 class="smallTitle">BookiLooki is the best place for you to find information technology books. <br> Find, buy, read, and then lead.</h3>
                <div class="hero-btns-container">
                    <button class="hero-demo hero-btn"><i class="fa-regular fa-circle-play"></i> Demo</button>
                    <button class="hero-signup hero-btn">Sign up</button>
                </div>
            </div>
            <div class="image">
                <img src="./images/Illustrations/reading.png" alt="" class="img">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
